schemas:
  RegisterInput:
    type: object
    required:
      - name
      - email
      - password
    properties:
      name:
        type: string
      email:
        type: string
        format: email
      password:
        type: string
        format: password

  LoginInput:
    type: object
    required:
      - email
      - password
    properties:
      email:
        type: string
        format: email
      password:
        type: string
        format: password

  ResetEmailInput:
    type: object
    required:
      - email
    properties:
      email:
        type: string
        format: email

  ResetPwdInput:
    type: object
    required:
      - token
      - password
    properties:
      token:
        type: string
      password:
        type: string
        format: password
