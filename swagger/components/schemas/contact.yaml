schemas:
  Contact:
    type: object
    required:
      - _id
      - name
      - phoneNumber
      - contactType
      - userId
    properties:
      _id:
        type: string
        example: 65e4decdd286b30065d54af9
      name:
        type: string
        example: John Doe
      phoneNumber:
        type: string
        example: +380764567373
      email:
        type: string
        example: john_doe@mail.com
      isFavourite:
        type: boolean
        example: true
      contactType:
        type: string
        enum: [work, home, personal]
      userId:
        type: string
        example: 65e4decdd286b30065d54af9
      photo:
        type: string
        example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
