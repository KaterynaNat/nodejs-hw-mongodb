delete:
  tags:
    - Contacts
  summary: Видалити контакт
  operationId: deleteContact
  description: Видаляє контакт за ID
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      schema:
        type: string
  responses:
    '204':
      description: Контакт видалено
    '404':
      description: Контакт не знайдено
