patch:
  tags:
    - Contacts
  summary: Оновити контакт
  operationId: updateContact
  description: Часткове оновлення контакту
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/Contact.yaml#/schemas/UpdateContactInput
  responses:
    '200':
      description: Контакт оновлено
    '404':
      description: Контакт не знайдено
